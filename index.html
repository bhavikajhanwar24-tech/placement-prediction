<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Placement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Placement Prediction</h2>
    <form action="/predict" method="POST">
        <label for="cgpa">Enter CGPA:</label><br>
        <input type="number" step="0.01" id="cgpa" name="cgpa" placeholder="Enter CGPA" required><br><br>

        <label for="iq">Enter IQ:</label><br>
        <input type="number" id="iq" name="iq" placeholder="Enter IQ" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
